<template>
  <require from="css/login.css"></require>
  <div class="login">
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-md-6 col-md-offset-3 text-center">
          <img src="https://apiko-rest-api.github.io/logo.svg" width="250px" alt="Apiko" />
          <h2>Login to your account</h2>
        </div>
        <div class="col-sm-8 col-md-6 col-md-offset-3">
          <div if.bind="alert" class="alert text-center alert-${alertType}" role="alert"><button type="button" click.delegate="alert=!alert" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>${alertMessage}</div>
          <form class="jumbotron" submit.delegate="login()">
            <div class="form-group">
              <label>Email Address</label>
              <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                <input name="email" type="text" class="form-control" value.bind="email & validate" placeholder="Email">
              </div>
            </div>
            <div class="form-group">
              <label>Password</label>
              <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                <input name="password" type="password" class="form-control" value.bind="password & validate" placeholder="Password">
              </div>
            </div>
            <!-- <div class="checkbox">
              <label>
                <input type="checkbox"> Remember Me
              </label>
            </div> -->
            <button type="submit" class="btn btn-block btn-success">Login</button>
          </form>
          <a route-href="route: register" class="btn btn-block btn-link">Create An Account</a>
        </div>
      </div>
    </div>
  </div>
</template>
