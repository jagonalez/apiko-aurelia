<template bindable="router, logout">
  <require from="./nav-bar.css"></require>
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand"><img src="https://apiko-rest-api.github.io/logo.svg" alt="Apiko"></a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li repeat.for="row of router.navigation">
            <a href.bind="row.href">${row.title}</a>
          </li>
        </ul>
        <div class="navbar-form navbar-right">
          <button click.delegate="logout()" class="btn btn-link">Logout</button>
        </div>
      </div>
    </div>
  </nav>
</template>
